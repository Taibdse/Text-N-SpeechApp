<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="custom/css/main.css">
    <link rel="shortcut icon" href="custom/images/speech.png" type="image/x-icon">
  <title>Text-N-Speech</title>
</head>

<body>
  <h1 class="text-center py-2 bg-success">Text-N-Speech App</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="text-center">
            <img src="./custom/images/speech.png" class="img-fluid">
        </div>
        <form action="" id="form" class="mt-3">
          <div class="form-group">
            <textarea name="" id="txtSpeechText" cols="30" rows="5" class="form-control" placeholder="Type anything..."></textarea>
          </div>
          <div class="form-group">
            <div class="text-center custom-font-size">Rate</div>
            <span id="rateVal" class="badge badge-success float-right custom-font-size">1</span>
            <input type="range" class="custom-range" min="0.5" max="2" value="1" step="0.1" id="rate">
          </div>
          <div class="form-group">
            <div class="text-center custom-font-size">Pitch</div>
            <span id="pitchVal" class="badge badge-success float-right custom-font-size">1</span>
            <input type="range" class="custom-range" min="0" max="2" value="1" step="0.1" id="pitch">
          </div>
          <div class="form-group">
            <div class="text-center custom-font-size">Language</div>
            <select id="selectVoice" class="form-control">
              
            </select>
          </div>
          <button class="btn btn-success btn-block" type="submit">Speak It</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="custom/js/main.js"></script>
    
</body>

</html>
